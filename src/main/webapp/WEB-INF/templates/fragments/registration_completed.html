<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security6">

<th:block th:fragment="fragmentContent">

	<div class="container mt-5"
		style="font-family: Oswald, sans-serif; color: #12044F; margin-bottom: 100px;">

		<div class="mb-5" align="center">
			<h1 th:text="${'Registration Completed'}"></h1>
		</div>

		<div th:align="${'center'}">
			<button class="btn btn-success" th:onclick="redirectLogin()"
				th:text="${'Login Page'}"></button>
		</div>

	</div>



</th:block>
