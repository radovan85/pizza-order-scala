<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security6">

<th:block th:fragment="fragmentContent">

    <div class="container mt-5" th:style="${'font-family: Oswald, sans-serif; color: #12044F; margin-bottom: 100px;'}">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8 col-sm-10">
                <div class="card shadow-sm">
                    <div class="card-header text-center bg-primary text-white">
                        <h1 class="card-title mb-0" th:text="${'Confirm Phone'}"></h1>
                    </div>
                    <div class="card-body">
                        <form th:object="${customer}" method="POST" id="customerForm">
                            <input type="hidden" name="customerId" th:value="${currentCustomer.customerId}" />
                            <input type="hidden" name="shippingAddressId" th:value="${currentCustomer.shippingAddressId}" />
                            <input type="hidden" name="userId" th:value="${currentCustomer.userId}" />
                            <input type="hidden" name="cartId" th:value="${currentCustomer.cartId}" />

                            <div class="mb-3">
                                <label for="customerPhone" class="form-label">Phone</label>
                                <input type="text" id="customerPhone" name="customerPhone" class="form-control" th:placeholder="${'Enter Phone Number'}" th:value="${currentCustomer.customerPhone}" th:onkeypress="return validateNumber(event)" />
                                <span class="text-danger" id="customerPhoneError" th:style="${'visibility: hidden;'}" th:text="${'Please provide valid phone number!'}"></span>
                            </div>

                            <div class="d-flex justify-content-between">
                                <button type="button" class="btn btn-success" th:onclick="redirectAddressConfirm()" th:text="${'Back'}"></button>
                                <button type="button" class="btn btn-danger" th:onclick="redirectCancelOrder()" th:text="${'Cancel'}"></button>
                                <button type="button" class="btn btn-success" th:onclick="phoneConfirmed()" th:text="${'Continue'}"></button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</th:block>
